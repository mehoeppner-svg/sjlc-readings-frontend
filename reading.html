<!-- Redirect page - automatically navigates to the correct reading URL -->
<div class="loading-container" style="display: flex;">
    <div class="loading-spinner"></div>
    <p class="loading-text">Loading reading...</p>
</div>

<script>
(function() {
    'use strict';

    function formatDate(date) {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }

    function getTargetDate() {
        const urlParams = new URLSearchParams(window.location.search);
        const dateParam = urlParams.get('date');

        // Validate date parameter format (YYYY-MM-DD)
        if (dateParam && /^\d{4}-\d{2}-\d{2}$/.test(dateParam)) {
            return dateParam;
        }

        // Default to today
        return formatDate(new Date());
    }

    // Redirect to the reading page
    const targetDate = getTargetDate();
    window.location.replace(`/readings/${targetDate}/`);
})();
</script>
