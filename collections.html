<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore Bible reading collections from St. John Lutheran Church. Journey through Scripture with curated reading plans.">
    <title>Collections | St. John Lutheran Church</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/collections.css">
</head>
<body>
    <!-- Skip Link for Accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Header with Banner -->
    <header class="site-header">
        <div class="banner-container">
            <img src="assets/banner.png" alt="Stained glass style artwork depicting creation, the cross, and the church" class="banner-image">
            <div class="banner-overlay">
                <h1 class="site-title">Daily Bible Readings</h1>
                <p class="site-subtitle">St. John Lutheran Church &#8226; Boerne, TX</p>
            </div>
        </div>
        <nav class="main-nav" aria-label="Main navigation">
            <button class="nav-toggle" aria-expanded="false" aria-controls="nav-menu" aria-label="Toggle navigation menu">
                <span class="hamburger"></span>
            </button>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="reading.html" class="nav-link">Today</a></li>
                <li><a href="browse.html" class="nav-link">Browse</a></li>
                <li><a href="collections.html" class="nav-link active" aria-current="page">Collections</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main id="main-content">
        <section class="collections-section">
            <h2 class="section-title">Collections</h2>
            <p class="section-subtitle">Explore our Bible reading journeys</p>

            <!-- Year Navigation -->
            <div class="year-nav">
                <button class="nav-btn prev-year" id="prevYear" aria-label="Previous year">
                    &#x2190;
                </button>
                <span class="year-display" id="yearDisplay">2025</span>
                <button class="nav-btn next-year" id="nextYear" aria-label="Next year">
                    &#x2192;
                </button>
            </div>

            <!-- Loading State -->
            <div class="loading-container" id="loadingState">
                <div class="loading-spinner"></div>
            </div>

            <!-- Collections List -->
            <div class="collections-list" id="collectionsList" hidden>
                <!-- Collection cards populated by JS -->
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState" hidden>
                <p>No collections found for this year.</p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer"></footer>

    <script src="js/app.js"></script>
    <script src="js/collections.js"></script>
</body>
</html>
